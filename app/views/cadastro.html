<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro - Second Hand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="span6">
      <form>
        <div class="form-group">
          <div class="form-group">
            <label for="nome" class="">Primeiro nome</label>
            <input type="text" class="form-control col-6" id="nome" aria-describedby="emailHelp" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="sobrenome" class="">Sobrenome</label>
            <input type="email" class="form-control" id="sobrenome" aria-describedby="emailHelp" placeholder="Digite seu sobrenome">
          </div>
          <div class="form-group">
            <label for="cpf" class="col-2 col-form-label">CPF</label>
            <input type="email" class="form-control" id="cpf" aria-describedby="emailHelp" placeholder="Digite seu CPF">
          </div>
          <div class="form-group">
            <label for="inputEmail" class="span12">E-mail</label>
            <input type="email" class="form-control col-6" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
          </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
        <div class="form-group">
          <label for="sobrenome" class="col-2 col-form-label">Sobrenome</label>
          <input type="email" class="form-control" id="sobrenome" aria-describedby="emailHelp" placeholder="Digite seu sobrenome">
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" name="" value="Cadastrar">
        </div>
      </form>
    <!-- </div> -->
  </body>

</html>
